<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Saranya ‚ù§Ô∏è</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}
body{
    font-family:'Poppins', sans-serif;
    background:linear-gradient(135deg,#ff4e50,#f9d423);
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* Heart Rain */
.heart{
    position:fixed;
    top:-10px;
    color:rgba(255,255,255,0.8);
    animation:fall linear infinite;
    font-size:20px;
}
@keyframes fall{
    to{
        transform:translateY(110vh);
        opacity:0;
    }
}

/* Card */
.card{
    background:rgba(0,0,0,0.4);
    padding:25px;
    border-radius:20px;
    text-align:center;
    width:90%;
    max-width:380px;
    z-index:10;
    backdrop-filter:blur(6px);
}

/* Photo */
.photo{
    width:160px;
    height:160px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid #fff;
    margin-bottom:15px;
}

/* Text */
.title{
    font-family:'Great Vibes', cursive;
    font-size:38px;
}
.typing{
    font-size:20px;
    margin:10px 0;
    min-height:28px;
}
.message{
    font-size:15px;
    margin-bottom:20px;
}

/* Buttons */
.buttons{
    display:flex;
    gap:15px;
    justify-content:center;
}
button{
    padding:10px 18px;
    border:none;
    border-radius:25px;
    font-size:15px;
    cursor:pointer;
}
.yes{
    background:#ff4e50;
    color:white;
}
.no{
    background:white;
    color:#ff4e50;
}
.no:hover{
    position:absolute;
    left:Math.random()*80+'%';
}

/* Mobile Fix */
@media(max-width:400px){
    .title{font-size:32px;}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio autoplay loop>
    <source src="tamil-song.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <img src="saranya.jpg" class="photo" alt="Saranya">

    <div class="title">My Love ‚ù§Ô∏è</div>

    <div class="typing" id="typing"></div>

    <div class="message">
        Un smile en life-oda favourite habit üòå  
        Will you be my Valentine forever? üíñ
    </div>

    <div class="buttons">
        <button class="yes" onclick="yesClick()">YES üíç</button>
        <button class="no">NO üôà</button>
    </div>
</div>

<script>
/* Typing Effect */
const text = "Saranya üíï";
let i = 0;
function typing(){
    if(i < text.length){
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typing,150);
    }
}
typing();

/* Heart Rain */
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = Math.random()*3 + 2 + "s";
    document.body.appendChild(heart);

    setTimeout(()=>{heart.remove();},5000);
}
setInterval(createHeart,200);

/* YES Button */
function yesClick(){
    alert("Aww ‚ù§Ô∏è I Love You Saranya üòò");
}
</script>

</body>
</html>
