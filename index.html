<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Siva ‚ù§Ô∏è Saranya</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#ff5f9e,#ff2e63);
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

.container{
  text-align:center;
  z-index:2;
  padding:20px;
}

img{
  width:180px;
  height:180px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid white;
  box-shadow:0 0 20px rgba(255,255,255,0.5);
}

h1{
  margin-top:15px;
  font-size:26px;
}

#typing{
  font-size:20px;
  margin:15px 0;
  min-height:28px;
}

.buttons{
  margin-top:20px;
}

button{
  padding:12px 25px;
  margin:10px;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s;
}

.yes{
  background:#00ff9c;
  color:#000;
}

.no{
  background:#ff1744;
  color:white;
  position:relative;
}

.play{
  margin-top:20px;
  background:white;
  color:#ff2e63;
  font-weight:600;
}

/* HEART RAIN */
.heart{
  position:fixed;
  top:-10px;
  font-size:20px;
  animation:fall linear forwards;
  color:rgba(255,255,255,0.8);
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="container">
  <img src="saranya.jpg" alt="Saranya">
  <h1>Saranya ‚ù§Ô∏è</h1>
  <div id="typing"></div>

  <button class="play" onclick="playSong()">‚ñ∂ Play Song</button>

  <div class="buttons">
    <button class="yes" onclick="yesClick()">YES üíç</button>
    <button class="no" onmouseover="moveNo()">NO üôà</button>
  </div>
</div>

<audio id="song">
  <source src="tamil-song.mp3" type="audio/mpeg">
</audio>

<script>
/* Typing Animation */
const text = "Unna paatha andha naal lendhu... ‚ù§Ô∏è";
let i=0;
function type(){
  if(i<text.length){
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(type,100);
  }
}
type();

/* Play Song */
function playSong(){
  document.getElementById("song").play();
}

/* Yes Click */
function yesClick(){
  alert("üòç Saranya said YES!!! üíñ");
}

/* No Button Move */
function moveNo(){
  const btn = document.querySelector(".no");
  btn.style.left = Math.random()*200 - 100 + "px";
  btn.style.top  = Math.random()*200 - 100 + "px";
}

/* Heart Rain */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=2+Math.random()*3+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
},200);
</script>

</body>
</html>
